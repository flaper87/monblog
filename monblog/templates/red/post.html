{% extends "base.html" %}
{% block content %}
    <div class="post clearfix">
      <div class="date">{{ post.upload_date|datetime('%m/%d') }}</div>
      <h2><a href="{{ post.get_absolute_url }}">{{ post.name }}</a></h2>

        <div class="body">
          {{ post.read()|markdown|safe }}
        </div>
    </div>
{% endblock %}
